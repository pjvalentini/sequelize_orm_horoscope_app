<!DOCTYPE html>
<html>
<head>
	<title>Zodiaque</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/css/home.css">
</head>
<body>
	<div class="wrapper">
		<h1 class= "top-header" style="display: inline;">ZODIAQUE</h1>
		<img src="./public/img/zodiac.png" style="display: inline;" alt="logo">
	</div>
	<div class="container">
		<div class="jumbotron text-center">
			<h2 class="h1-tag">Welcome to Zodiaque</h2>
			<h3 class="h2-tag">Fill out the form and submit to see your Horoscope</h3>
		</div>
		<div class="well text-center">
			<form id="sign-up-form">
					<label>Name</label><br>
					<input type="text" id="name-input"/><br>
					<label>Birthday</label><br>
					<input type="date" id="birthdate-input" name="birthday"><br><br>
					<label>Your Sign</label><br>
					<select id="dropdown-menu">
					  <option value="null">Choose Your Sign</option>
					  <option value="Aquarius">Aquarius</option>
					  <option value="Pisces">Pisces</option>
					  <option value="Aries">Aries</option>
						<option value="Taurus">Taurus</option>
						<option value="Gemini">Gemini</option>
						<option value="Cancer">Cancer</option>
						<option value="Leo">Leo</option>
						<option value="Virgo">Virgo</option>
						<option value="Libra">Libra</option>
						<option value="Scorpio">Scorpio</option>
						<option value="Sagittarius">Sagittarius</option>
						<option value="Capricorn">Capricorn</option>
					</select><br><br>
				<input class="btn btn-danger" type="submit">
			</form>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./public/js/home.js"></script>
</body>
</html>
